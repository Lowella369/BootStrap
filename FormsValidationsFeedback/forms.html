<!DOCTYPE html>
<html>

<head>
  <title>Forms Demo - Bootstrap</title>
  <link rel="stylesheet" href="styles/bootstrap.min.css" />
</head>

<body>
  <div class="container">
    <form role="form" class="form-horizontal">
      <div class="form-group">
        <div class="row">
          <label for="address" class="control-label col-md-3">Address:</label>
          <div class="col-md-6">
            <input type="text" name="address" id="address" class="form-control" />
          </div>
        </div>
      </div>
      <div class="form-group">
        <div class="row">
          <label for="username" class="control-label col-md-3">Username:</label>
          <div class="col-md-6">
            <div class="input-group">
              <div class="input-group-addon">
                <span class="glyphicon glyphicon-user">@</span>
              </div>
              <input type="text" class="form-control" name="username" id="username" />
            </div>
          </div>
        </div>
      </div>
      <div class="form-group">
        <div class="col-md-offset-3 btn-group" data-toggle="buttons">
          <label class="btn btn-primary">
            <input type="radio" id="first" name="sample" />
            First
          </label>
          <label class="btn btn-primary">
            <input type="radio" id="second" name="sample" />
            Second
          </label>
        </div>
      </div>
      <div class="form-group">
        <button type="submit" class="btn btn-success col-md-offset-3 col-md-4">Submit form</button>
      </div>
    </form>
  </div>
  <script src="scripts/jquery-3.4.1.min.js"></script>
  <script src="scripts/bootstrap.min.js"></script>
</body>

</html>
