<!DOCTYPE html>
<html>
<head>
  <title>Validation and Feedback</title>
</head>
<body>
  <form class="form-horizontal">
    <div class="form-group has-error has-feedback">
      <label for="address" class="control-label col-md-3">Address:</label>
      <div class="col-md-6">
        <input type="text" name="address" id="address" class="form-control" />
        <!-- Glyphicon is placed after textbox -->
        <span class="glyphicon glyphicon-remove form-control-feedback"></span>
      </div>
    </div>
    <!-- Input group -->
    <div class="form-group has-error has-feedback">
      <label for="username" class="control-label col-md-3">Username:</label>
      <div class="col-md-6">
        <div class="input-group">
          <div class="input-group-addon">
            <span class="glyphicon glyphicon-user"></span>
          </div>
          <input type="text" class="form-control" name="username" id="username" />
        </div>
        <!-- Glyphicon is placed after input group-->
        <span class="glyphicon glyphicon-remove form-control-feedback"></span>
      </div>
    </div>
    <div class="container">
        <div class="alert alert-warning alert-dismissable">
          <button type="button" class="close" data-dismiss="alert" aria-hidden="true">Ã—</button>
          <h3>Warning</h3>
          <div>It appears that something has gone wrong</div>
        </div>
      </div>
      
  </form>

  <script src="scripts/jquery-3.4.1.min.js"></script>
  <script src="scripts/bootstrap.min.js"></script>
</body>

</html>
